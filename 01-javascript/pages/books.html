<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../style.css" />
  <script type="module" src="../main.js" defer></script>
  <script src="../js/hamburger.js" defer></script>
</head>

<body>
  <div class="background-image"></div>

  <header class="navbar books">
    <div class="navbar-logo">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="icon icon-tabler icon-tabler-book">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M3 19a9 9 0 0 1 9 0a9 9 0 0 1 9 0" />
        <path d="M3 6a9 9 0 0 1 9 0a9 9 0 0 1 9 0" />
        <path d="M3 6l0 13" />
        <path d="M12 6l0 13" />
        <path d="M21 6l0 13" />
      </svg>
      <h2>BookTrackr</h2>
    </div>

    <nav class="navbar-links desktop-nav">
      <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="books.html" class="active">Mi Biblioteca</a></li>
        <li><a href="login.html">Iniciar Sesión</a></li>
      </ul>
    </nav>

    <button class="hamburger-button" aria-label="Abrir menú">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>

    <div class="mobile-nav">
      <a href="../index.html">Inicio</a>
      <a href="books.html" class="active">Mi Biblioteca</a>
      <a href="login.html">Iniciar Sesión</a>
    </div>

    <!-- <div class="navbar-info">
      <button><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-plus">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M12 5l0 14" />
          <path d="M5 12l14 0" />
        </svg>Agregar libro</button>
      <booktrackr-avatar /> -->

    </div>
  </header>

  <main class="books">
    <section>
      <h1>Mis Libros</h1>
      <ul class="filter-list">
        <li><a href="#" class="filter-item" data-filter="all">Todos</a></li>
        <li><a href="#" class="filter-item" data-filter="reading">Leyendo</a></li>
        <li><a href="#" class="filter-item" data-filter="read">Leídos</a></li>
        <li><a href="#" class="filter-item" data-filter="pending">Pendientes</a></li>
      </ul>

      <div class="book-list">

      </div>

    </section>

    <div class="add-book-button">
      <button><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-plus">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M12 5l0 14" />
          <path d="M5 12l14 0" />
        </svg>Agregar libro</button>
    </div>

  </main>

  <div id="modal" class="hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Editar Detalles del Libro</h2>
      <form>
        <label for="modal-title">Titulo</label>
        <input type="text" id="modal-title">
        <label for="modal-author">Autor</label>
        <input type="text" id="modal-author">
        <label for="modal-status">Estado</label>
        <select name="" id="modal-status">
          <option value="reading">Leyendo</option>
          <option value="read">Leido</option>
          <option value="pending">Pendiente</option>
        </select>
        <label for="modal-notes">Notas Personales</label>
        <textarea name="" id="modal-notes"></textarea>
        <button type="submit">Guardar</button>
      </form>
    </div>
  </div>

</body>

</html>
