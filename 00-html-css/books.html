<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BookTrackr - Mis Libros</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="background-image"></div>

  <header class="navbar">
    <div class="navbar-logo">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="icon icon-tabler icon-tabler-book">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M3 19a9 9 0 0 1 9 0a9 9 0 0 1 9 0" />
        <path d="M3 6a9 9 0 0 1 9 0a9 9 0 0 1 9 0" />
        <path d="M3 6l0 13" />
        <path d="M12 6l0 13" />
        <path d="M21 6l0 13" />
      </svg>
      <h2>BookTrackr</h2>
    </div>

    <nav class="navbar-links">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="books.html" class="active">Mi Biblioteca</a></li>
        <li><a href="login.html">Iniciar Sesión</a></li>
      </ul>
    </nav>

    <div class="navbar-info">
      <button><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-plus">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M12 5l0 14" />
          <path d="M5 12l14 0" />
        </svg>Agregar libro</button>
      <img src="img/src/avatar.jpg" alt="User Avatar">

    </div>
  </header>

  <main class="books">
    <section>
      <h1>Mis Libros</h1>
      <ul>
        <li><a href="#">Todos</a></li>
        <li><a href="#">Leyendo</a></li>
        <li><a href="#">Leídos</a></li>
        <li><a href="#">Próximos</a></li>
      </ul>

      <div class="book-list">

        <div class="book-card">
          <img src="img/books/crimen-y-castigo.jpg" alt="Book Cover" />
          <h2>Crimen y Castigo</h2>
          <p>Fyodor Dostoevsky</p>
        </div>

        <div class="book-card">
          <img src="img/books/memorias-del-subsuelo.jpg" alt="Book Cover" />
          <h2>Memorias del Subsuelo</h2>
          <p>Fyodor Dostoevsky</p>
        </div>

        <div class="book-card">
          <img src="img/books/la-peste.jpg" alt="Book Cover" />
          <h2>La Peste</h2>
          <p>Albert Camus</p>
        </div>

        <div class="book-card">
          <img src="img/books/la-metamorfosis.jpg" alt="Book Cover" />
          <h2>La Metamorfosis</h2>
          <p>Franz Fafka</p>
        </div>

        <div class="book-card">
          <img src="img/books/asi-hablo-zaratustra.jpg" alt="Book Cover" />
          <h2>Así habló Zaratustra</h2>
          <p>Friedrich Nietzsche</p>
        </div>


      </div>
    </section>
  </main>
</body>

</html>
