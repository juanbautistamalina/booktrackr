<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React - BookCard</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <main class="books">
        <div id="root"></div>
    </main>

    <script type="module">
        import React from 'https://esm.sh/react?dev'
        import ReactDOM from 'https://esm.sh/react-dom/client?dev'
        window.React = React
        window.ReactDOMClient = ReactDOM
    </script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        // Componente BookCard con múltiples props
        function BookCard({ img, titulo, autor, estado, notas, genero }) {
            return (
                <div className="book-card">
                    <img src={img} alt={`Portada del libro ${titulo}`} />
                    <h2 className="book-title">{titulo}</h2>
                    <p className="book-author">{autor}</p>
                    <p className="book-status" value={estado}>{estado}</p>
                    <p className="book-notes hidden">{notas}</p>
                    <p className="book-genre hidden">{genero}</p>
                </div>
            )
        }

        // Componente App
        function App() {
            return (
                <section>
                    <h1>Mis Libros</h1>
                    <input type="text" id="search-bar" placeholder="Buscar libro por título o autor" />
                    <ul className="filter-list">
                        <li><a href="#" className="filter-item" data-filter="all">Todos</a></li>
                        <li><a href="#" className="filter-item" data-filter="reading">Leyendo</a></li>
                        <li><a href="#" className="filter-item" data-filter="read">Leídos</a></li>
                        <li><a href="#" className="filter-item" data-filter="pending">Pendientes</a></li>
                    </ul>

                    <div className="book-list">
                        <BookCard
                            img="../01-javascript/img/books/memorias-del-subsuelo.jpg"
                            titulo="Memorias del Subsuelo"
                            autor="Fiódor Dostoievski"
                            estado="Leído"
                            notas="Una profunda exploración de la psicología humana."
                            genero="Ficción Clásica"
                        />
                        <BookCard
                            img="../01-javascript/img/books/1984.jpg"
                            titulo="1984"
                            autor="George Orwell"
                            estado="Leyendo"
                            notas="Una distopía inquietante sobre el totalitarismo."
                            genero="Ciencia Ficción"
                        />
                        <BookCard
                            img="../01-javascript/img/books/el-extranjero.jpg"
                            titulo="El extranjero"
                            autor="Albert Camus"
                            estado="Pendiente"
                            notas="Una novela filosófica sobre el absurdo de la vida."
                            genero="Filosofía"
                        />
                    </div>
                </section>
            )
        }

        // Renderizar
        window.onload = () => {
            const rootEl = document.querySelector('#root')
            const root = ReactDOMClient.createRoot(rootEl)
            root.render(<App />)
        }
    </script>
</body>

</html>
