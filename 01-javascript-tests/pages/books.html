  <div id="modal" class="hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Editar Detalles del Libro</h2>
      <form>
        <fieldset>
          <label for="modal-title">Titulo</label>
          <input type="text" id="modal-title">
        </fieldset>

        <fieldset>
          <label for="modal-author">Autor</label>
          <input type="text" id="modal-author">
        </fieldset>

        <div class="group-inline">
          <fieldset>
            <label for="modal-status">Estado</label>
            <select name="" id="modal-status">
              <option value="reading">Leyendo</option>
              <option value="read">Leido</option>
              <option value="pending">Pendiente</option>
            </select>
          </fieldset>

          <fieldset>
            <label for="">Género</label>
            <input type="text" id="modal-genre">
          </fieldset>
        </div>

        <fieldset>
          <label for="modal-notes">Notas Personales</label>
          <textarea name="" id="modal-notes"></textarea>
        </fieldset>
        <button type="submit">Guardar</button>
      </form>
    </div>
